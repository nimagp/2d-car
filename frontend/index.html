<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <link href="/assets/style.css" rel="stylesheet" />
    <script src="/assets/main.js" type="module" defer></script>
</head>
    
    
<body>
    <div class="content">
        <div class="gameBoard">
            <div class="way"></div>
            <div class="car" d="right">
                <img src="./assets/car.png">
            </div>
            <!-- <div id="barrier"></div> -->
            <div class="score">
                <div>بیشترین امتیاز</div>
                <div>0</div>
                <div>امیتاز این بازی</div>
                <div>0</div>
            </div>
            <div class="heart">
                <div>جان باقیمانده</div>
                <div>100</div>
            </div>
        </div>

        <div class="modal" id="start">
            <div class="modal__content">
                <h2>برای شروع بازی کلیک کنید</h2>
                <button>
                    شروع
                </button>
            </div>
        </div> 

        <div class="modal" id="gameover">
            <div class="modal__content">
                <h2>!شما باختید</h2>
                <input placeholder="نام خود را وارد کنید." style="display: none;"> 
                <button>
                    شروع دوباره
                </button>
            </div>
        </div> 
    </div>
</body>
</html>
